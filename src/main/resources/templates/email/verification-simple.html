<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDaSum - 이메일 인증</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5;">
    <div style="max-width: 500px; margin: 0 auto; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        
        <!-- 헤더 -->
        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center;">
            <div style="font-size: 28px; font-weight: bold; margin-bottom: 10px;">🏡 DDaSum</div>
            <div style="font-size: 16px; opacity: 0.9;">빈집 예약/관리 플랫폼</div>
        </div>
        
        <!-- 본문 -->
        <div style="padding: 30px; text-align: center;">
            <div style="font-size: 24px; color: #333; margin-bottom: 20px;">안녕하세요! 👋</div>
            
            <div style="font-size: 16px; color: #666; line-height: 1.6; margin-bottom: 30px;">
                DDaSum 회원가입을 위한 이메일 인증 코드를 발송해드립니다.<br>
                아래의 인증 코드를 입력해주세요.
            </div>
            
            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 10px; margin: 30px 0; font-size: 32px; font-weight: bold; letter-spacing: 5px;">
                <div style="font-size: 14px; margin-bottom: 10px; text-transform: uppercase;">인증 코드</div>
                <span th:text="${verificationCode}">123456</span>
            </div>
            
            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 20px 0; font-size: 14px; color: #666;">
                ⏰ 이 인증 코드는 <strong>10분간</strong> 유효합니다.
            </div>
            
            <div style="background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; padding: 15px; border-radius: 8px; margin: 20px 0; font-size: 14px;">
                ⚠️ 본인이 요청하지 않은 경우, 이 이메일을 무시하셔도 됩니다.
            </div>
        </div>
        
        <div style="height: 1px; background: #eee; margin: 0 20px;"></div>
        
        <!-- 푸터 -->
        <div style="background: #f8f9fa; padding: 30px; text-align: center; color: #666; font-size: 14px;">
            <div>감사합니다! 🙏</div>
            <div style="margin-top: 5px;">DDaSum 팀 드림</div>
            
            <div style="margin-top: 15px;">
                <a href="#" style="color: #667eea; text-decoration: none; margin: 0 10px;">홈페이지</a>
                <a href="#" style="color: #667eea; text-decoration: none; margin: 0 10px;">고객센터</a>
                <a href="#" style="color: #667eea; text-decoration: none; margin: 0 10px;">개인정보처리방침</a>
            </div>
        </div>
    </div>
</body>
</html>
